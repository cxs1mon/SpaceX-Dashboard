<details-view
  path="launch"
  [title]='launch.name'
  [stats1]='rocket.name'
  [stats2]='launchpad.name'
  [stats3]='launchpad.region'
  [stats4]='launch.date_utc'
  [infoBtn1]="launchStatus"
  [description]="launch.details"
  [activeTab]="activeTab"
  [links] = "links"
  [payloadName] = "payloadName"

  (rocketDetails)="goToRocketDetails()"
  (goBack)="goToOverview()"
  (setTab)="setTab($event)"
>

</details-view>
